      $(document).ready(function () {
        var dogTable = $(".dogList");
        var listCnt = dogTable.find("tr").length;

        dogTable.find("tr").each(function (i) {
          if (i == 0) {
            $(this).prepend("<th bgcolor=gray>번호</th>");
          } else {
            $(this).prepend("<td>" + (listCnt - i) + "</td>");
          }
        });
      });
