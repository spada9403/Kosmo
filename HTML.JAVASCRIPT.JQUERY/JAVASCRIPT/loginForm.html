<html>
  <meta charset="UTF-8" />
  <head>
    <title>loginForm</title>
    <script src="common_func.js"></script>
    <script>
      function checkForm() {
        //const id = document.getElementsByName("uid")[0].value;
        const id = document.loginForm.uid.value;
        const pwd = document.loginForm.pwd.value;
        if (isEmpty(id)) {
          alert("아이디를 입력해주세요.");
          return;
        } else if (isEmpty(pwd)) {
          alert("비밀번호를 입력해주세요.");
          return;
        } else if (id == "abc" && pwd == "123") {
          document.loginForm.submit();
        } else {
          alert("아이디 또는 비밀번호를 정확히 입력해주세요.");
          document.loginForm.uid.value = "";
          document.loginForm.pwd.value = "";
        }
      }
    </script>
  </head>

  <body>
    <center>
      <br /><br /><br />

      <!--  주석  -->

      <form name="loginForm" action="boardList.html">
        <table border="0" cellpadding="4">
          <tr>
            <th>[로그인]</th>
          </tr>
          <tr>
            <td align="center">
              <table border="1" style="border-collapse: collapse" cellpadding="5" bordercolor="lightgray">
                <tr>
                  <td align="center" bgcolor="#E9E9E9">아이디</td>
                  <td><input type="text" name="uid" size="10" /></td>
                </tr>
                <tr>
                  <td align="center" bgcolor="#E9E9E9">암 호</td>
                  <td><input type="password" name="pwd" size="10" /></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td align="center">
              <input
                type="button"
                value="로그인"
                onclick="
                checkForm();
              "
              />
              <input type="reset" value="초기화" />
              <div style="cursor: pointer" onclick="location.replace('memberRegForm.html')">[회원가입]</div>
            </td>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
