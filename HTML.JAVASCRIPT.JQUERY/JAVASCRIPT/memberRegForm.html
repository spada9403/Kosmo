<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="common_func.js"></script>
    <script>
      function checkMemRegForm() {
        var formObj = document.memberRegForm;
        var id = formObj.uid.value;
        var pwd = formObj.pwd.value;
        var mem_name = formObj.mem_name.value;
        var addr = formObj.addr.value;

        if (checkNameReg(mem_name)) {
          alert("회원명에는 한글 2~20자 입력가능.");
          document.memberRegForm.mem_name.value = "";
          return;
        }
        regExp = new RegExp(/^[a-z][a-z0-9_]{4,9}$/);
        if (regExp.test(id) == false) {
          alert("아이디는 영소문자로 시작하고 영소문자/숫자/_로 5~10자로 구성되어야 합니다.");
          document.memberRegForm.uid.value = "";
          return;
        }
        regExp = new RegExp(/^[a-z0-9]{5,8}$/);
        if (regExp.test(pwd) == false) {
          alert("암호는 영소문자 또는 수자로 5~8자로 구성되어야합니다.");
          document.memberRegForm.pwd.value = "";
          return;
        }
        if (isEmpty(addr)) {
          alert("주소를 선택해주세용.");
          addr = "";
          return;
        }
        if (getCheckedCnt(formObj.gender) == 0) {
          alert("성별을 선택해주세요.");
          return;
        }
        if (getCheckedCnt(formObj.hobby) < 1) {
          alert("취미는 1개 이상 선택해야합니다.");
          return;
        }
        if (getCheckedCnt(formObj.confirm) == 0) {
          alert("동의는 필수 체크입니다.");
          return;
        }
        if (confirm("정말 가입하시겠습니까?")) {
          location.replace("loginForm.html");
        } else {
          history.go(-1);
        }
      }
    </script>
  </head>
  <body>
    <center>
      <form name="memberRegForm">
        <table border="1" cellpadding="5" style="border-collapse: collapse">
          <caption>
            회원가입
          </caption>
          <tr>
            <th bgcolor="lightgray">회원명</th>
            <td><input type="text" name="mem_name" /></td>
          </tr>
          <tr>
            <th bgcolor="lightgray">아이디</th>
            <td><input type="text" name="uid" /></td>
          </tr>
          <tr>
            <th bgcolor="lightgray">암호</th>
            <td><input type="password" name="pwd" /></td>
          </tr>
          <tr>
            <th bgcolor="lightgray">거주지</th>
            <td>
              <select name="addr">
                <option value="">--선택요망--</option>
                <option value="서울">서울</option>
                <option value="경기">경기</option>
                <option value="인천">인천</option>
                <option value="기타">기타</option>
              </select>
            </td>
          </tr>
          <tr>
            <th bgcolor="lightgray">성별</th>
            <td><input type="radio" name="gender" value="남" />남 <input type="radio" name="gender" value="여" />여</td>
          </tr>
          <tr>
            <th bgcolor="lightgray">취미</th>
            <td>
              <input type="checkbox" name="hobby" value="운동" />운동 <input type="checkbox" name="hobby" value="여행" />여행 <input type="checkbox" name="hobby" value="독서" />독서
              <input type="checkbox" name="hobby" value="영화감상" />영화감상<input type="checkbox" name="hobby" value="기타" />기타
            </td>
          </tr>
          <tr>
            <th bgcolor="lightgray">기타</th>
            <td><input type="checkbox" name="confirm" value="동의" />동의(가입하신 개인정보는 보관이 됩니다.)</td>
          </tr>
        </table>
        <br />
        <input type="button" value="저장" onclick="checkMemRegForm()" />
        <input type="reset" value="초기화" /><br /><br />
        <input type="button" value="로그인 화면으로" onclick="location.replace('loginForm.html')" />
      </form>
    </center>
  </body>
</html>
